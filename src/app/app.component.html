<div class="container p-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-body">
        <img
          width="180"
          alt="Angular Logo"
          src="https://www.viajarafrancia.com/wp-content/uploads/2014/10/clima-1-760x500.jpg" class="mx-auto"
        />
        <form (submit)="submitLocation(cityName,countryCode)">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="City Name"
              #cityName
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Country Code"
              #countryCode
            />
          </div>

          <button class="btn btn-primary btn-block mt-2">Get Weather</button>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="weather"class="card card-body">
        <p>City: {{weather.name}} </p>
        <p>Temperature: {{weather.main.temp}} Â°C </p>
        <p>Humidity: {{weather.main.humidity}} % </p>
        <p>Pressure: {{weather.main.pressure}} mbar </p>
        <p>Weather: {{weather.weather[0].main}} </p>

        <p> Wind speed: {{weather.wind.speed}} km/h  </p>
      </div>
    </div>
  </div>
</div>
